<section class="main-block primary-pannel">
    <h2>Создать учетную запись</h2>
    <form class="registration-form-container">
        <div class="label-input-container">
            <label>E-mail</label>
		    <input class="primary-input" required id="input-email">
        </div>
        <div class="label-input-container">
            <label>Имя пользователя</label>
		    <input class="primary-input" required id="input-name">
        </div>
        <div class="label-input-container">
            <label>Никнейм</label>
		    <input class="primary-input" required id="input-nickname">
        </div>
        <div class="label-input-container">
            <label>Пароль</label>
		    <input class="primary-input" required type="password" id="input-password">
        </div>
        <div class="label-input-container">
            <label>Подтвердите пароль</label>
		    <input class="primary-input" required type="password" id="input-password-confirm">
        </div>
        <div class="label-input-container">
            <label>Дата рождения</label>
            <div class="date-wrapper">
		        <select class="primary-select">
                    <option *ngFor="let day of days">{{ day }}</option>
                </select>
                <select class="primary-select">
                    <option *ngFor="let month of months">{{ month }}</option>
                </select>
                <select class="primary-select">
                    <option *ngFor="let year of years">{{ year }}</option>
                </select>

            </div>
        </div>
        <button class="primary-button">Зарегистрироваться</button>



    </form>
    
</section>
